<!DOCTYPE html>
<html>
<head>
	<title>Student Entry</title>
</head>
<style type="text/css">
	*
	{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	body
	{
		background-image: url(pexels-photo.jpg);
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
	#full-body
	{
		background-color: #0010117a;
		min-height: 100vh;
	}
	.row
	{
		background-color: #d4ffd3;
	}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
<body>
<section id="full-body" class="pt-5">
	<div class="container">
		<div class="row " style="border-radius: 50px;">
			<div class="col-lg-8 p-4 mx-auto">
				<h3 class="display-4 text-center">Student Entry</h3>
				<form>
					<div class="form-group">
				    	<label for="student_name">Student Name</label>
				    	<input type="text" class="form-control" id="student_name" placeholder="Enter Student Name">
				  	</div>
					<div class="form-group">
				    	<label for="roll">Roll No</label>
				    	<input type="text" class="form-control" id="roll" placeholder="Enter Roll">
				  	</div>
					<div class="form-group">
				    	<label for="phone">Phone</label>
				    	<input type="text" class="form-control" id="phone" placeholder="Enter Phone">
				  	</div>
				  	<div class="text-center">
				  		<button id="btn" class="btn  mx-auto" style="background-color: #469E00;">Submit</button>
				  	</div>
				</form>
			</div>
			<div class="col-lg-8 mx-auto">
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">First</th>
				      <th scope="col">Last</th>
				      <th scope="col">Handle</th>
				    </tr>
				  </thead>
				  <tbody id="tbody">
				  </tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript">
			out_student_name = document.querySelector('#out-student_name');
			out_roll = document.querySelector('#out-roll');
			out_phone = document.querySelector('#out-phone');
			tbody = document.querySelector('tbody')
			var i =0;
			
			var btn = document.querySelector('#btn');
			btn.addEventListener('click', function (e) {
				e.preventDefault();

			var stn_name=document.getElementById('student_name').value;
			var roll = document.getElementById('roll').value;
			var phone = document.getElementById('phone').value;
				if (stn_name =='' || roll ==''|| phone=='' ) {
					alert('File the form');
					console.log(stn_name);
				}
				else
				{
					i++;
					tbody.innerHTML += `
				    <tr id="row">
				      <th id="id">${i}</th>
				      <td id="out-student_name">${stn_name}</td>
				      <td id="out-roll">${roll}</td>
				      <td id="out-phone">${phone}</td>
				    </tr>`;
				    stn_name = '';
				}

			});


		</script>
	</div>
</section>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>
</body>
</html>
