<!DOCTYPE html>
<html>
<head>
	<title>Generator</title>
	<style type="text/css">
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #d2156a;
		}
		button
		{
			padding: 20px 40px;
			border: 0;
			border-radius: 10px;
			font-size: 20px;
			cursor: pointer;
		}
		label
		{
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 5px;
			margin-top: 20px;
			background-color: white;
			color: #d2156a;
			font-size: 23px;
			border-radius: 30px;
		}
	</style>
</head>
<body>
	<div>
		<button>Generator</button>
		<br>
		<label>#5BFF33</label>
	</div>
</body>
<script >
	var hexCode = ['1','2','3','4','5','6','7','8','9','a','b','c','d','e','f'];
	var button = document.querySelector('button');
	var body = document.querySelector('body');
	var label = document.querySelector('label');
	var hesh = '#';
	button.addEventListener('click', function () {
		for (var i = 0; i < 6; i++) {
			hesh += hexCode[Math.floor(Math.random() * hexCode.length)];
		}
		body.style.backgroundColor = hesh;
		label.textContent=hesh;
		label.style.color  = hesh;
		hesh = '#';
	})
	window.addEventListener('load', function () {
		for (var i = 0; i < 6; i++) {
			hesh += hexCode[Math.floor(Math.random() * hexCode.length)];
		}
		body.style.backgroundColor = hesh;
		label.textContent=hesh;
		label.style.color  = hesh;
		hesh = '#';
	})
</script>
</html>
