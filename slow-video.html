<!DOCTYPE html>
<html>
<head>
	<title>Slow Video</title>
	<style type="text/css">
		*
		{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body
		{
			height: 100vh;
			overflow: ;
		}
		video
		{
			width:  100%;
			height: 100%;
			object-fit: cover;
			overflow: hidden;
		}
		#div
		{
			position: absolute;
			top: 0;
			color: white;
			background-color: #2f3c2e7d;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 74px;
			color: #ffffff;

		}
	</style>
</head>
<body>
	<video autoplay="" loop="">
		<source src="slow-video.mkv" type="video/mp4">
	</video>
	<div id="div">
		Video Control
	</div>
	<div id="button-div" style="position: absolute; top: 0; height: 50px; background-color: #ffffff; width: 100px; display: flex; justify-content: space-between; align-items: center; left: 50%; top: 50%; transform: translate(-50%,70%); border-radius: 30px; padding: 0px 13px; ">
		<span>Off</span>
		<span>On</span>
		<div id="button" style="position: absolute; left: 40px; height: 40px; width: 50px; border-radius: 30px; background-color: gray;">
			
		</div>
	</div>
</body>
<script type="text/javascript">
	var button_div = document.querySelector('#button-div');
	var button = document.querySelector('#button');
	video = document.querySelector('video')

	button_div.addEventListener('click', function () {
		if (button.style.left == '40px') {
			button.style.left = '8px';
			video.pause();

		}else
		{
			button.style.left = '40px';
			video.play();
		}
	})
</script>
</html>
